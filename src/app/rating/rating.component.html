<div class="rating text-right" *ngIf="stars <= max">
    <ng-container *ngFor="let star of arr(max); let i = index;">
        <span (click)="ratingClicked(i)" (mouseenter)="ratingEnter(i)" (mouseleave)="ratingLeave(i)" class="fa fa-star"
            [ngClass]="{'checked': (i < stars && ratingIntent === -1) || (i < ratingIntent && ratingIntent !== -1)}"></span>
    </ng-container>
</div>
